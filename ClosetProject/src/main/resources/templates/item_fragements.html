<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="item_list(itemList)">
    <div class="row" style="text-align: center; margin-bottom: 100px;">
        <div th:each="item:${itemList}" class="col-sm-2 justify-content-center" style="text-align: center; margin: 50px;">
            <div class="card" style="width:200px; margin-left: 50px; text-align: center;">
                <img class="card-img-top" th:src="${item.imageUrl}" alt="Card image">
                <div class="card-body">
                    <h6 class="card-title" th:text="${item.name}"></h6>
                    <p class="card-text">
                        â‚©<span th:text="${#numbers.formatInteger(item.price, 3,'COMMA')}"></span>
                    </p>
                    <a th:href="@{/store/detail/{id}(id=${item.id})}" class="btn btn-dark stretched-link">see more</a>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
