<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" th:with="title='Sign up'">


<th:block layout:fragment="js">
    <script th:src="@{/js/user/form-validation.js}"></script>
    <script th:src="@{/js/user/daum-address.js}"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</th:block>

<th:block layout:fragment="css">
    <link href="@{/css/user/signup.css}" rel="stylesheet">
</th:block>


<div layout:fragment="content">
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h4><b>Sign Up</b></h4>
                <p class="lead" style="color: black;">Please submit this form.</p>
                <hr class="col-12 my-2">
            </div>

            <div class="row g-10" style="margin-bottom: 10px;">
                <p class="mb-2" >기본 정보</p>
                <form class="needs-validation" th:object="${signUpForm}" th:action="@{/signup}" method="post" name="signupForm" novalidate>
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="email" class="form-label"><h4>Email </h4> <span class="star">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="text" th:field="*{email}" class="form-control" id="email"
                                       placeholder="you@example.com" required>
                                <div class="invalid-feedback">
                                    <h5>Please enter your email information.</h5>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="password" class="form-label"><h5>Password </h5><span class="star">*</span></label>
                            <div class="input-group">
                                <input type="password" th:field="*{password}" class="form-control" id="password" required>
                                <div class="invalid-feedback">
                                    <h5>Please enter your password.</h5>
                                </div>
                            </div>
                        </div>


                        <hr class="col-12 my-4">

                        <div class="form-check">
                            <input type="checkbox" th:field="*{agreePolicy}" th:value="true" class="form-check-input" id="agreement" checked>
                            <label class="form-check-label" for="agreement"><h4>I agree the policy.</h4></label>
                            <div class="invalid-feedback"><h4>Please agree the policy.</h4>
                            </div>

                        </div>
                        <hr class="col-12 my-4">


                        <p class="mb-3 col-12">배송지 정보</p>

                        <div class="col-2">
                            <label for="zipcode" class="form-label">postal code</label>
                            <div class="input-group">
                                <input type="text" th:field="*{zipcode}" class="form-control" id="zipcode" readonly>
                            </div>
                        </div>
                        <div class="col-4">
                            <label for="city" class="form-label">address</label>
                            <div class="input-group">
                                <input type="text" th:field="*{city}" class="form-control" id="city" readonly>
                            </div>
                        </div>
                        <div class="col-4">
                            <label for="street" class="form-label">detail address</label>
                            <div class="input-group">
                                <input type="text" th:field="*{street}" class="form-control" id="street">
                            </div>
                        </div>
                        <div class="col-2">
                            <label class="form-label">address</label>
                            <button class="w-100 btn btn-dark" type="button" onclick="search(signupForm)">search</button>
                        </div>
                        <hr class="col-12 my-4">
                        <button class="w-100 btn btn-dark btn" type="submit">Continue to checkout</button>
                    </div>
                </form>
            </div>
        </main>
        <footer class="my-5 pt-5">

        </footer>
    </div>
</div>


</html>
